{% extends "base.html" %}

{% block content %}
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
        <div class="row">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" name="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload a file">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Upload
                    <i class="material-icons right">file_upload</i>
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
