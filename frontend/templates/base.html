<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5z+1p8FqFjcJ6pajs/rfdfs3SO+kD3trZpgo1ijp/" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/chatbotStyle.css') }}">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>My App</title>
  </head>
  <body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Chatbot</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{ url_for('index') }}">Chat</a></li>
                <li><a href="{{ url_for('betting_page') }}">Betting</a></li>
                <li><a href="{{ url_for('upload_page') }}">Upload</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
